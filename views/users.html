<div class="container">
	<div class="row justify-content-center my-5">
		<table class="table table-striped col-6">
			<thead class="thead-dark">
				<tr>
					<th>Nome:</th>
					<th>Email:</th>
					<th>Criado em:</th>
					<th></th>
					<th><a href="/blog-client/#!/users/new"><img class="icon" src="./imgs/adicionar.png"></a></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users | filter:search" >
					<td>{{user.name}}</td>
					<td>{{user.email}}</td>
					<td>{{user.created_at | date: 'mediumDate'}}</td>
					<td class="px-0">
						<a href="/blog-client/#!/user/edit/{{user.id}}" class="icon"><img src="./imgs/editar.svg"></a>
					</td>
					<td><a href="" ng-click="deleteUser(user.id)" class="icon"><img src="./imgs/excluir.png"></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
