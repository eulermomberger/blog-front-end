<div class="container">
	<form name="tagForm" class="row my-5 justify-content-center">
		<div class="col-md-8 input-group mb-4">
			<input ng-model="tag.name" ng-required="true" type="text" class="form-control" name="name" placeholder="Nome">
		</div>
	</form>
	<div class="d-flex flex-column align-items-center">
		<div ng-if="tagForm.name.$invalid && tagForm.name.$dirty" class="alert alert-danger px-5 py-0">
			<p>Informe um nome de tag</p>
		</div>
		<div ng-if="error" class="alert alert-danger px-5 p-0">
			<p>{{error}}</p>
		</div>
	</div>
	<div class="row justify-content-center">
		<button ng-if="method == 'POST'" ng-click="postTag(tag)" ng-disabled="tagForm.$invalid" class="form-control btn-info col-6">Enviar</button>
		<button ng-if="method == 'PUT'" ng-click="updateTag(tag)" ng-disabled="tagForm.$invalid" class="form-control btn-info col-6">Enviar</button>
	</div>
</div>
