<div class="d-flex flex-row justify-content-center">
	<div class="profile col-8 my-5 p-5">
		<div class="row justify-content-between px-3">
			<div class="row">
				<img src="./imgs/perfil.png" width="90px">
				<div>
					<h1 class="mx-5">{{user.name}}</h1>
					<h6 class="mx-5">@{{user.username}}</h6>
				</div>
			</div>
			<div>
				<button class="btn btn-outline-info"><a href="/blog-client/#!/user/edit/{{user.id}}">Editar perfil</a></button>
				<button ng-click="logout()" class="btn btn-outline-danger">Sair</button>
			</div>
		</div>
		<div class="row mt-5 mb-3 justify-content-center">
			<div class="mx-5">
				<strong>Email:</strong> {{user.email}}
			</div>
			<div class="mx-5">
				<strong>Criado em:</strong> {{user.created_at | date: 'mediumDate'}}
			</div>
		</div>
	</div>
</div>
