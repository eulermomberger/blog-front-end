<!DOCTYPE html>
<html ng-app="blogClient">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./lib/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<title>Blog Scopi</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
	<script src="./lib/ngStorage/ngStorage.js"></script>
	<script src="./lib/angular-utils-pagination/dirPagination.js"></script>
	<script src="./lib/angular-locale/angular-locale_pt-br.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/config/config.js"></script>
	<script src="./js/services/postServices.js"></script>
	<script src="./js/controllers/login/loginController.js"></script>
	<script src="./js/controllers/posts/postsController.js"></script>
	<script src="./js/controllers/posts/showController.js"></script>
	<script src="./js/controllers/posts/editController.js"></script>
	<script src="./js/controllers/posts/newController.js"></script>
	<script src="./js/controllers/tags/tagsController.js"></script>
	<script src="./js/controllers/tags/newTagController.js"></script>
	<script src="./js/controllers/tags/editTagController.js"></script>
	<script src="./js/controllers/users/usersController.js"></script>
	<script src="./js/controllers/users/newUserController.js"></script>
	<script src="./js/controllers/users/editUserController.js"></script>
	<script src="./js/controllers/comments/commentController.js"></script>
	<script src="./js/components/comments.js"></script>
</head>
<body>
	<header class="header" id="scrollHeader">
		<div class="container-fluid bg-dark">
			<div class="row px-4 py-2 justify-content-between align-items-center">
				<a class="row px-4" href="/blog-client/#!/posts">
					<img src="https://www.scopi.com.br/wp-content/themes/scopi2k19/src/img/white-logo.svg" alt="Scopi">
					<h3 class="pl-2 align-self-end text-white"> | Blog</h3>
				</a>
				<div class="row justify-content-between align-items-center p-2">
					<a href="/blog-client/#!/posts/new">
						<svg class="bi bi-plus mx-2" width="52px" height="52px" viewBox="0 0 20 20" fill="white" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H6a.5.5 0 010-1h3.5V6a.5.5 0 01.5-.5z" clip-rule="evenodd"/><path fill-rule="evenodd" d="M9.5 10a.5.5 0 01.5-.5h4a.5.5 0 010 1h-3.5V14a.5.5 0 01-1 0v-4z" clip-rule="evenodd"/></svg>
					</a>
					<a href="/blog-client/#!/tags">
						 <svg class="bi bi-tag" width="32px" height="32px" viewBox="0 0 20 20" fill="white" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M2.5 4A1.5 1.5 0 014 2.5h4.586a1.5 1.5 0 011.06.44l7 7a1.5 1.5 0 010 2.12l-4.585 4.586a1.5 1.5 0 01-2.122 0l-7-7a1.5 1.5 0 01-.439-1.06V4zM4 3.5a.5.5 0 00-.5.5v4.586a.5.5 0 00.146.353l7 7a.5.5 0 00.708 0l4.585-4.585a.5.5 0 000-.708l-7-7a.5.5 0 00-.353-.146H4z" clip-rule="evenodd"/><path fill-rule="evenodd" d="M4.5 6.5a2 2 0 114 0 2 2 0 01-4 0zm2-1a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd"/></svg>
					</a>
					<a href="/blog-client/#!/user/{{currentUser}}">	 
						<svg class="bi bi-person ml-2" width="40px" height="40px" viewBox="0 0 20 20" fill="white" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M15 16s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002zM5.022 15h9.956a.274.274 0 00.014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C13.516 12.68 12.289 12 10 12c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 00.022.004zm9.974.056v-.002zM10 9a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0z" clip-rule="evenodd"/></svg>
					</a>
					<input ng-model="search" ng-model-options="{updateOn: 'default blur', debounce:{default: 500, blur: 0}}" type="search" class="search" placeholder="Busca">
    				<button type="submit" class="btnSearch" />
				</div>
			</div>
		</div>
	</header>
	<main>
		<div ng-view></div>
	</main>
	<div class="my-5" ng-include="'footer.html'"></div>
	<script type="text/javascript">
		window.onscroll = function() {headerScroll()};

		var header = document.getElementById("scrollHeader");
		var sticky = header.offsetTop;

		function headerScroll() {
  			if (window.pageYOffset > sticky) {
    			header.classList.add("sticky");
  			} else {
    			header.classList.remove("sticky");
  			}
		}
	</script>
</body>
</html>
